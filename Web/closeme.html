<html>
<head>
<title>Close Me!</title>

<style>

p {
	margin: 3em auto;
	text-align: center;
	color: #999;
	font-family: Georgia,Times,"Times New Roman",serif;
	font-size: 1.5em;
	font-style: italic;

}

</style>

<body>
<p>You're all set, you can close this window!</p>
<script type="text/javascript">
try {
	if(window.opener && !window.opener.closed) {
  		window.opener.LinkBox.{{ action }}();
	}
} finally {
	window.close();
}
</script>
</body>

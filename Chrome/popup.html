<!doctype html>
<html>
<head>
<title>LinkBox</title>
<style>
html {
  font-family: Helvetica, Arial;
}

body {
  width: 400px;
  min-height: 100px;
  margin: 0;
  padding: 0;
}

#login {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: #fff;
}

#loginLink {
  text-align: center;
  display: block;
  margin: 3em auto;
}

.button {
  display: inline-block;
  border-radius: 3px;
  border: 1px solid #999;
  background-color: #ddd;
  padding: 5px 8px;
  font-size: 0.9em;
}

.toolbar {
  background-color: #f0f0f0;
  border-bottom: 1px solid #ccc;
  padding: 8px;
}

ul#links {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

ul#links li {
  margin: 0;
  padding: 0 0 0 10px;
}

ul#links li a {
  display: block;
  padding: 0.8em 0;
  border-bottom: 1px solid #eee;
  text-decoration: none;
  color: #0b79fd;
}

ul#links li a img {
  float: left;
  margin-right: 5px;
}

ul#links li a span {
  display: block;
  width: 350px;
  overflow: hidden;
}

.subtitle {
  font-size: 0.8em;
  font-weight: normal;
  color: #999;
}



#share.button { 
  font-weight: bold;
}

#links .unread { 
  font-weight: bold;
}


</style>
</head>


<body tabindex="1">

<div class="toolbar">
  <span id="share" class="button">Share...</span>
  <span id="reload" class="button">Reload</span>
  <span id="logout" class="button">Logout</span>
</div>

<ul id="links">
</ul>

<div id="login" style="display: none;">
  <a href="#" id="loginLink">Login to Your Google Account...</a>
</div>

<script src="jquery-1.10.2.js"></script>
<script src="popup.js"></script>

</body>
</html>
